name: Deploy to Local WordPress

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Local WordPress
        run: |
          bash deploy.sh
        env:
          YOUR_PLUGIN_DIRECTORY: ${{ secrets.YOUR_PLUGIN_DIRECTORY }}
        shell: bash
